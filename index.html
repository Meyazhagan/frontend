<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/drawers.jpg" alt="" id="post-img" />
      <div class="post">
        <p id="post-heading">
          Shif the overall look and feel by adding these wonderful touches to
          furniture in your home
        </p>
        <p id="post-content">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
      </div>
      <div class="details">
        <img src="images/profile.jpg" alt="" id="user-img" />
        <div class="user">
          <p id="user-name">Meyazhagan</p>
          <p id="post-date">28 Jun 2020</p>
        </div>
        <div class="share-div">
          <img src="images/icon-share.svg" alt="" id="share" />
          <div class="popup">
            <img src="images/icon-facebook.svg" alt="" class="icon" />
            <img src="images/icon-pinterest.svg" alt="" class="icon" />
            <img src="images/icon-twitter.svg" alt="" class="icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
